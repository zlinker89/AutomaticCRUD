<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Columns -->

    <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item.label">
      <th mat-header-cell *matHeaderCellDef> {{ item.label }} </th>
      <td mat-cell *matCellDef="let element"> {{ getValueFromProperty(element, item.nameVar) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: this.getColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
