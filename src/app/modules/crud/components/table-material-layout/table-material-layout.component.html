<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">

    <!-- Columns -->
    <ng-container *ngFor="let item of displayedColumns" [matColumnDef]="item.label">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by item.label"> {{ item.label }} </th>
      <td mat-cell *matCellDef="let element"> {{ getValueFromProperty(element, item.nameVar) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="this.getColumns()"></tr>
    <tr mat-row *matRowDef="let row; columns: this.getColumns();"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15, 30, 60, 100, 200]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
